{% extends 'index.html' %}
{% block content %}
<h1>view table</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col">age</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
  {% for i in form %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.name}}</td>
      <td>{{i.age}}</td>
      <td>{{i.email}}</td>
        <td><a href="{% url 'update' i.id %}" class="btn btn-secondary">update</a></td>
        <td><a href="{% url 'delete' i.id %}" class="btn btn-warning">delete</a></td>
    </tr>

    {% endfor %}
  </tbody>
</table>
{% endblock %}
